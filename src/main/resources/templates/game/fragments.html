<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="/../static/assets/style2.css" rel="stylesheet" th:href="@{/assets/style2.css}"/>

  <title>Gacha</title>
</head>
<body>

<div class="container" id="shop1" th:fragment="nav">
  <div>
    <table class='headertable'>
      <tr>
        <td class="playerinfo" rowspan=2>
          <table class="border">
            <tr>
              <td class="pagename" colspan="5"><h2 th:text="'Greetings, '+${player.nick}"></h2></td>
            </tr>
            <tr>
              <td class="navfield"><a class="nav-link" th:href="@{/game/home}">Home</a></td>
              <td class="navfield"><a class="nav-link" th:href="@{/game/equipment}">Equipment</a></td>
              <td class="navfield"><a class="nav-link" th:href="@{/game/chests}">Chests</a></td>
              <td class="navfield"><a class="nav-link" th:href="@{/game/dungeons}">PvE</a></td>
              <td class="navfield"><a class="nav-link" th:href="@{/game/pvp}">PvP</a></td>
            </tr>
          </table>
        </td>

        <!-- currency -->
        <td class="currencytab"><a href="#" onclick="toggle()" style="width: 100%; text-decoration: none; color: black;"><img alt="Add shit" style="width:42px;height:42px;"
                                                                    th:src="@{/images/plus.png}">
          <span class="float-right" style="" th:text="${player.PlayerBalance}+'$'"/></a></td>
        <td><a th:href="@{/logout}" ><img alt="Options" style="width:42px;height: auto"
                                                 th:src="@{/images/logout.png}"></a></td>
      </tr>
      <tr>
        <!-- stamina-->
        <td class="currencytab"><a th:href="@{/game/stamina-exchange}" style="width: 100%; text-decoration: none; color: black;"><img alt="Add shit" style="width:42px;height:42px;"
                                                                     th:src="@{/images/plus.png}">
          <span class="float-right" th:utext="'Stamina:<br>'+${player.Stamina}+'/100'"/></a>
        </td>
      </tr>

    </table>
  </div>
</body>
</html>
