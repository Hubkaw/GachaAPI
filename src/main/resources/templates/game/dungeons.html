<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="/../static/assets/style2.css"  th:href="@{/assets/style2.css}"/>

    <title>Login to Gacha</title>
</head>
<body>
<div class="container"  id="shop1">
    <div>
        <table class='headertable'>
            <tr>
                <td class="playerinfo"  rowspan= 2>
                    <table class="border">
                        <tr>
                            <td class="pagename" colspan="5"><h2 th:text="'Greetings, '+${player.nick}"></h2></td>
                        </tr>
                        <tr>
                            <td class="navfield"><a th:href="@{/game/home}" class="nav-link">Home</a> </td>
                            <td class="navfield"><a th:href="@{/game/equipment}" class="nav-link">Equipment</a> </td>
                            <td class="navfield"><a th:href="@{/game/chests}" class="nav-link">Chests</a> </td>
                            <td class="navfield"><a th:href="@{/game/dungeons}" class="nav-link-current">PvE</a></td>
                            <td class="navfield"><a th:href="@{/game/pvp}" class="nav-link">PvP</a> </td>
                        </tr>
                    </table>
                </td>

                <!-- currency -->
                <td class="currencytab"><a href="#" onclick="toggle()"><img src="../../static/images/plus.png" th:src="@{../../images/plus.png}" alt="Add shit" style="width:42px;height:42px;"></a>
                    <span th:text="${player.PlayerBalance}+'$'"/></td>
                <td><a href="#" onclick="toggle3()"><img src="../../static/images/cog.png"  th:src="@{../../images/cog.png}" alt="Options" style="width:42px;height:42px;"></a></td>
            </tr>
            <tr>
                <!-- stamina-->
                <td class="currencytab"><a href="#" onclick="toggle2()"><img src="../../static/images/plus.png"  th:src="@{../../images/plus.png}" alt="Add shit" style="width:42px;height:42px;"></a>
                    <span th:text="'Stamina:'+${player.Stamina}+'/100'"/>
                </td>
            </tr>

        </table>
    </div>

    <br>
    <div class="middleb">
        <!--dungeon list-->
<span th:each="item : ${dungeonsList}">
        <div th:if="${item.expiresAt ==null}  OR ${item.expiresAt.after(#dates.createNow())}">

            <table class="dungeonList">
                <!--first dungeon -->
                <tr>
                    <td style="width:80%;" colspan="2"><h3 th:text="${item.name}"></h3></td>
                    <td style="width:20%;border-left: green solid 5px" rowspan="3" >
                        <a href="#"> <img src="../../static/images/sword.png" th:src="@{../../images/sword.png}" alt="venture" style="width:86px;height:86px;"/></a>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2" >Lvl requirement</td>
                    <!--desc   <td th:text="${item.expiresAt !=null} ? 'Expires at '+${#strings.substring(${item.expiresAt},3,5)} : 'Pernament dungeon'"></td>-->
                    <td th:text="${item.expiresAt !=null} ? 'Expires at '+ ${#strings.substring(item.expiresAt,0,10)} : 'Pernament dungeon'"></td>
                </tr>
                <tr>
                    <td >!drop list!</td>
                </tr>
                <!--first dungeon -->
            </table>
        </div>
            <br>

        </span>
        <!-- end list -->

    </div>
</div>
</div>
<div id="popup3">
    <div class="settingList">
        <div class="settingField">Opcje</div><br>
        <div class="settingField">Twórcy</div><br>
        <div class="settingField"><a th:href="@{/logout}">Wyloguj</a></div><br>
        <div class="settingField">
            <a href="#" onclick="toggle3()">Wróć</a>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript">

    function toggle3()
    {
        var blur=document.getElementById('shop1');
        blur.classList.toggle('active');
        var popup3=document.getElementById('popup3');
        popup3.classList.toggle('active');
    }
</script>
</html>
