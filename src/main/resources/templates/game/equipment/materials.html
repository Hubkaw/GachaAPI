<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="/assets/style2.css" th:href="@{/assets/style2.css}"/>

    <title>Gacha</title>
</head>

<body>
<div th:replace="game/fragments :: nav">
</div>
    <div class="eq-middle">
        <p th:text="${error != null} ? ${error} : ''" class="error"></p>
        <ul class="material-list">
            <li th:each="item : ${player.playerMaterials}" >
                <p th:utext="${item.material.name}+' '+${item.amount}" class="material-entry"></p>
            </li>
        </ul>
    </div>
    <div id="popup3">
        <div class="settingList">
            <div class="settingField">Opcje</div>
            <br>
            <div class="settingField">Twórcy</div>
            <br>
            <div class="settingField">Wyloguj</div>
            <br>
            <div class="settingField"><a href="#" class="nav-link" onclick="toggle3()">Wróć</a></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    function toggle3() {
        var blur = document.getElementById('shop1');
        blur.classList.toggle('active');
        var popup3 = document.getElementById('popup3');
        popup3.classList.toggle('active');
    }
</script>
</html>
